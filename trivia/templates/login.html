{% extends "base.html" %}

{% block content %}
<div>
  <h3>Log In</h3>
  <div>
    <form method="POST" action="{{ url_for('auth.login') }}">
      <div>
        <input type="text" name="login_method" placeholder="Your Email" autofocus="">
      </div>
      <div>
        <input type="password" name="password" placeholder="Your Password">
      </div>
      <label>
        <input type="checkbox" name="remember">
        Remember me
      </label>
  </div>
  <button>Log In</button>
  </form>
</div>
{% with messages = get_flashed_messages() %}
{% if messages %}
<div>
  {{ messages[0] }}
</div>
{% endif %}
{% endwith %}
</div>
{% endblock %}
