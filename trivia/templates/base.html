<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='ccs/style.css') }}">
  {%block css%}
  {%endblock%}
</head>

<body>
  <nav>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" id="nav-logo">
    <a href="{{ url_for('html.home') }}" id="home">Home</a>
    <a href="{{ url_for('html.play_quiz') }}" id="play">Play</a>
    <a href="{{ url_for('html.play_random', question_id=random_question_id) }}">Play Random</a>

    <!-- Show Log In or Log Out button depending if user is authenticated -->
    {% if not current_user.is_authenticated %}
    <a href="{{ url_for('auth.login') }}">Log In</a>
    {% else %}
    <a href="{{ url_for('auth.logout') }}">Log Out</a>
    <p id="user">{{ current_user.username }}</p>
    {% endif %}

  </nav>

  {% block content %}
  {% endblock %}
</body>

</html>
