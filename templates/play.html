{% extends "base.html" %}

{% block content %}
<h1>Play</h1>
{{ question.question }}
{% for answer in question.answers %}
<form method="POST" action="{{ url_for('html.play_question_submit', question_id=question.id) }}">
  <input type="hidden" name="answer" value="{{ answer }}">
  <button type="submit">{{ answer }}</button>
</form>
{% endfor %}
<a href="{{ url_for('html.play_question', question_id=random_id) }}">New question</a>
{% endblock %}
